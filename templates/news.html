{% extends 'base.html' %}
{% block title %} Хабарҳо {% endblock %}

{% block body %}
<section class="news">
        <article class="news__title">Хабарҳо</article>
        <article class="news__new">
            {% for x in news %}
                <a href="#">
                    <div class="news__block">
                        <img style="background: url(/static/images/{{x.img}}) center / cover no-repeat;" alt="" class="news__img">
                        <div class="news__block-title">{{x.title}}</div>
                        <div class="news__text">{{x.txt|truncatewords:30}}</div>
                    </div>
                </a>
            {% endfor %}
        </article>
        <article class="news__lists">
            <div class="news__lists-btn"><a href="#">1</a></div>
            <div class="news__lists-btn" style="background: black;"><a href="#"style="color:white;">2</a></div>
            <div class="news__lists-btn"><a href="#">3</a></div>
            <div class="news__lists-btn"><a href="#">4</a></div>
            <div class="news__lists-paints">...</div>
            <div class="news__lists-btn"><a href="#">5</a></div>
        </article>
    </section>




<div>
    {% for x in news.paginator.page_range %}

        <a href="?page={{x}}">{{x}}</a>

    {% endfor %}
</div>


{% endblock %}
